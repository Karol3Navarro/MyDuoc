<ion-header [translucent]="true" class="ion-text-center ion-no-border">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <div id="container">
    <h1>Hola {{ correo }}</h1>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="correo" label="Email" type="email" labelPlacement="floating" placeholder="email@gmail.com"></ion-input>
        <div class=""*ngIf="correo.length < 10 && correo.length > 0">
          <ion-label for="" color="danger">error</ion-label>
        </div>
      </ion-item>


      <ion-item>
        <ion-input [(ngModel)]="password" label="Password" type="Password" labelPlacement="floating"></ion-input>
      </ion-item>
    </ion-list>


    <ion-button id="btn-iniciar" expand="block" color="medium" (click)="login()">Iniciar Sesion</ion-button>
    <ion-label color="primary" >Recuperar contrase√±a</ion-label> 
  </div>
</ion-content>
